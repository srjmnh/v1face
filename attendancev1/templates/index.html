<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Face Recognition System</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <h2>Register Student</h2>
                <input type="text" id="name" class="form-control my-2" placeholder="Enter Name">
                <input type="text" id="student_id" class="form-control my-2" placeholder="Enter Student ID">
                <input type="file" id="register_image" class="form-control my-2">
                <button class="btn btn-primary" onclick="register()">Register</button>
                <p id="register_result" class="text-success mt-2"></p>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Recognize Student</h2>
                <input type="file" id="recognize_image" class="form-control my-2">
                <button class="btn btn-primary" onclick="recognize()">Recognize</button>
                <p id="recognize_result" class="text-success mt-2"></p>
                <img id="detected_face" class="img-fluid mt-3" style="display: none;">
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
